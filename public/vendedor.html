<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendedor - Mis Tickets</title>
  <link rel="stylesheet" href="./css/styles.css">

<body>
  <header>

    <h1 id="tituloVendedor">Vendedor - Crear Ticket</h1>

  <section class="crear-ticket">
    <form id="ticketForm">
      <div class="form-group">
        <label>Chasis</label>
        <input type="text" name="chasis" required>
      </div>
      <div class="form-group">
        <label>CÃ³d/Pos</label>

        <label>Cantidad</label>
        <input type="number" name="cant" required>
      </div>
      <div class="form-group">
        <label>Cliente</label>
        <input type="text" name="cliente" required>
      </div>
      <div class="form-group">
        <label>Comentario</label>
        <input type="text" name="comentario">
      </div>
      <button type="submit" class="btn">Crear Ticket</button>
    </form>
  </section>

  <section class="mis-tickets">
    <h2>Mis Tickets</h2>
    <div id="ticketList"></div>
  </section>

  <script src="js/vendedor.js"></script>
</body>
</html>
