<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Tickets</title>
  <link rel="icon" href="./assets/IsologoBlanco.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <header>
    <img class="logo-page" src="./assets/IsologoBlanco.webp" alt="Logo">
    <h1>Admin - Tickets</h1>
    <a id="logoutBtn">
      <img class="logoLogOut" src="./assets/cerrar-sesion.svg" alt="Cerrar sesión">
    </a>
  </header>
  <main>
    <section class="filters">
      <label for="filterInput">Buscar:</label>
      <input type="text" id="filterInput" placeholder="Buscar tickets...">
  
      <label for="estadoFiltro">Estado:</label>
      <select id="estadoFiltro">
        <option value="">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="resuelto">Resuelto</option>
        <option value="negativo">Negativo</option>
      </select>
  
      <label for="fechaInicio">Desde:</label>
      <input type="date" id="fechaInicio">
  
      <label for="fechaFin">Hasta:</label>
      <input type="date" id="fechaFin">
      <button id="exportarXLSX" class="btn">Exportar XLSX</button>
      <button id="borrarFiltrados" class="btn btn-delete">Borrar Filtrados</button>
    </section>
    <!-- Modal para seleccionar columnas -->
<div id="columnSelectorModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Seleccionar Columnas para Exportar</h3>
    <form id="columnSelectorForm">
      <div class="checkbox-container"></div>
      <label><input type="checkbox" name="columns" value="Ticket ID" unchecked> Ticket ID</label><br>
      <label><input type="checkbox" name="columns" value="Fecha" checked> Fecha</label><br>
      <label><input type="checkbox" name="columns" value="Usuario" checked> Usuario</label><br>
      <label><input type="checkbox" name="columns" value="Chasis" unchecked> Chasis</label><br>
      <label><input type="checkbox" name="columns" value="Cod/Pos" checked> Cod/Pos</label><br>
      <label><input type="checkbox" name="columns" value="Cantidad" checked> Cantidad</label><br>
      <label><input type="checkbox" name="columns" value="Cliente" unchecked> Cliente</label><br>
      <label><input type="checkbox" name="columns" value="Estado" checked> Estado</label><br>
      <label><input type="checkbox" name="columns" value="Rubro" checked>Rubro</label><br>
      <label><input type="checkbox" name="columns" value="Tipo" unchecked>Tipo</label><br>
      
    </form>
    <div class="btn_container">
    <button class="btn" id="confirmExport">Exportar</button>
    <button class="btn c" id="cancelExport">Cancelar</button>
  </div>
  </div>
</div>

    <section class="tickets-container">
      <div id="adminTicketList" class="tickets-list">
        <!-- Aquí se inyectará la tabla de tickets desde JavaScript -->
      </div>
    </section>
  </main>
  <footer id="footer" class="footer">
    Versión: <span id="version"></span>
  </footer>
  <script src="./js/admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</body>
</html>
