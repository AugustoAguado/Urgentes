  <script src="/socket.io/socket.io.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Inicializar Select2
  $('#rubro').select2({
    placeholder: 'Selecciona un rubro...',
    allowClear: true
  });

  $('#rubro').on('select2:open', () => {
    document.querySelector('.select2-search__field')
      ?.setAttribute('placeholder', 'Escribe para filtrar...');
  });

  // Moverse al siguiente input con Enter
  const form = document.getElementById('ticketForm');
  form.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevenir el envío del formulario
      const inputs = Array.from(form.querySelectorAll('input, select, textarea')); // Lista de campos interactivos
      const index = inputs.indexOf(event.target); // Posición actual
      if (index >= 0 && index < inputs.length - 1) {
        inputs[index + 1].focus(); // Mover al siguiente campo
      }
    }
  });

  $(document).ready(() => {
  $('#tipoTicket').select2({
    placeholder: 'Selecciona un tipo de ticket...',
    allowClear: true,
    templateResult: formatSelectOption,
    templateSelection: formatSelectedOption,
  });
});

$(document).ready(() => {
  $('#tipoTicket').select2({
    placeholder: 'Selecciona un tipo de ticket...',
    allowClear: true,
    minimumResultsForSearch: Infinity, // Desactiva la barra de búsqueda
    templateResult: formatSelectOption,
    templateSelection: formatSelectedOption,
  });
});

function formatSelectOption(option) {
  if (!option.id) {
    return option.text; // Devuelve el texto plano para la opción por defecto
  }

  // Define estilos personalizados según el valor
  const styles = {
    pendiente: 'background-color: #ffa600; color: white; padding: 2px 10px; border-radius: 12px;',
    urgente: 'background-color: #FF6347; color: white; padding: 2px 10px; border-radius: 12px;',
  };

  const style = styles[option.id] || '';
  return $(`<span style="${style}">${option.text}</span>`);
}

function formatSelectedOption(option) {
  if (!option.id) {
    return option.text; // Devuelve el texto plano para la opción seleccionada
  }

  // Aplica el mismo estilo que en el menú desplegable
  return formatSelectOption(option);
}



});

  </script>
