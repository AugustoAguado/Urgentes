<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="icon" href="./assets/ISOLOGO blanco (1).png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <img class="logo-page" src="./assets/ISOLOGO blanco (1).png" alt="Logo">
    <h1>Compras - Urgentes</h1>
    <a id="logoutBtn"><img class="logoLogOut" src="./assets/cerrar-sesion.svg" alt="Cerrar sesiÃ³n"></a>
  </header>
  <section class="urgentes-section">
    <h2>Todos los Tickets</h2>
    <input class="search-bar" type="text" id="filterInput" placeholder="Buscar">
    <div class="filtro-estado-container">
      <label for="estadoFiltro">Filtrar por estado:</label>

    </div>
    <div id="comprasTicketList"></div>
  </section>
